<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h3>Todo List</h3>
        
        <div class="input-row grid-row">
            <input type="text" placeholder="Enter Task" id="taskInput" class="teaskIn">
            <input type="date" name="" id="dateInput">
            <input type="time" name="" id="taskTime">
            <button id="btnAdd">Add</button>
        </div>

        <div class="taskContainer">
            <ul id="taskList">
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
